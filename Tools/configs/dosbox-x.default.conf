# Minimal Dosbox-X config template for REMastered projects
# Adjust paths per game via game.json and a concrete dosbox-x.conf.

[sdl]
fullscreen=false

[dosbox]
memsize=16
mapperfile=Tools/configs/mapper.map
# MCP (Machine Control Protocol) will be wired up in REMastered v1 so host scripts
# can pause/resume DOSBox-X. Leave commented until you enable it per game.
# [machinecontrol]
# enabled=true
# listen_port=5555

[dos]
xms=true
ems=true
umb=true

# The actual mount command should be configured in a per-game config.
# Example autoexec block can load a mapper and start RUN.EXE.
